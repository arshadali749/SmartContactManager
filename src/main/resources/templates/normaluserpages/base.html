<!doctype html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Hello, world!</title>
</head>
<body>

	<!-- NAVEBAR STARTS HERE -->
	<nav class="navbar  fixed-top navbar-expand-lg navbar-dark  bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/}">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"><span
						th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link " href="#"
					th:href="@{/logout}" tabindex="-1">logout</a></li>

			</ul>
		</div>
	</nav>
	<!-- SIDEBAR AREA STARTS HERE  -->
	<div class="sidebar mt-3">
		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i> <a href="#"
			class="item"> <i class="fas fa-home"></i>HOME
		</a> <a href="#" th:href="@{/contacts/list/0 }" class="item"> <i class="fas fa-id-card-alt"></i>VIEW
			CONTACTS
		</a> <a href="#" class="item" th:href="@{/contacts/new}"> <i
			class="fas fa-pencil-alt"></i>ADD CONTACT
		</a> <a href="#" class="item"> <i class="fas fa-user-circle"></i>YOUR
			PROFILE
		</a> <a href="#" class="item"> <i class="fas fa-cogs"></i>SETTINGS
		</a> <a href="#" th:href="@{/logout}" class="item"> <i
			class="fas fa-sign-out-alt"></i>LOGOUT
		</a>
	</div>

	<!-- CONTETNT AREA STARTS FROM HERE -->
	<div class="content mt-5">
		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
		<!-- MESSAGE AREA -->
		<div th:if="${session.message}" class="col col-md-8 container">
			<div  th:classappend="${'alert-'+session.message.type}" class="text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div th:replace="${content}"></div>
	</div>
	<!-- END OF NAVEBAR -->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>


	<!-- my custom scripts -->
	<script type="text/javascript" th:src="@{../js/script.js}"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>

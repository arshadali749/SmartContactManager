<!DOCTYPE html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col col-md-6 offset-md-3">
					<div class="mycard mt-2">
						<div class="text-center">
							<img class="login-img" alt="" src=""
								th:src="@{/images/login.png}">
						</div>
						<h1 class="text-center">SIGNUP HERE !!</h1>
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:blobk th:text="${#session.removeAttribute('message')}"></th:blobk>
						</div>
						<form class="" th:action="@{/user/register}" method="post"
							th:object="${user}">



							<!-- name filed  -->
							<div class="form-group">
								<label>Name:</label> <input type="text" class="form-control"
									id="name-field" aria-describedby="emailHelp"
									placeholder="Enter your name here..." required="required"
									th:value="${user.name}" name="name">
							</div>

							<!-- email filed  -->
							<div class="form-group">
								<label>Email:</label> <input type="email" class="form-control"
									id="email-field" aria-describedby="emailHelp"
									placeholder="Enter your email here..." required="required"
									th:value="${user.email}" name="email">

							</div>



							<!-- password filed  -->
							<div class="form-group">
								<label>Password:</label> <input type="password" name="password"
									class="form-control" id="password-field"
									aria-describedby="emailHelp"
									placeholder="Enter your password here..." required="required"
									th:value="${user.password}">
							</div>


							<!-- about filed  -->
							<div class="form-group">

								<textarea rows="5" class="form-control" id="about-field"
									placeholder="Enter something about your self..."
									th:value="${user.about}" name="about"></textarea>
							</div>

							<!-- terms and conditions check box  check -->
							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreeement" /> <label for="agreement"> Accept
									terms and conditions</label>

							</div>
							<div class="container text-center">
								<button type="input" class="btn bg-primary  text-white">SUBMIT</button>

							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
